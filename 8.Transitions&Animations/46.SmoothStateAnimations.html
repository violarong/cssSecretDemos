    <section class="m-knowledge">
        <h2>46.Smooth state animations</h2>
        <summary>主要知识点：<span>:steps()</span></summary>
    </section>
    <section class="m-code">
        <div class="livedemo">
            <summary>常见做法</summary>
            <div class="example m-blink">
                <div class="highlight">blink</div>
            </div>
        </div>
        <div class="code">
            @keyframes blink { 50% { color: transparent } }
            .highlight {
                animation: 1s blink 3 steps(1); /* or step-end */
            }
        </div>
