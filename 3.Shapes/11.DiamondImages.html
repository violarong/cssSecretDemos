<style type="text/css">
.m-diamond .diamond{
    width: 183px;
    transform: rotate(45deg);
    overflow: hidden;
}
.m-diamond .diamond>img{
    max-width: 100%;
    transform: rotate(-45deg) scale(1.42);
}

.m-diamond .diamond-1>img{
    clip-path: polygon(50% 0, 100% 50%,
                       50% 100%, 0 50%);
    transition: 1s clip-path;
}
.m-diamond .diamond-1>img:hover{
    clip-path: polygon(0 0, 100% 0,100% 100%, 0 100%);
}

</style>
